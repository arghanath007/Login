    <div class="forms-container">
      <div class="section-1">
        <div class="sign-up-modal">
          <form class="details">
            <div class="input-container">
              <input
                class="col-sm-12 email-input with-placeholder"
                id="email"
                type="email"
                placeholder="Email"
              />
            </div>
            <div class="input-container">
              <input
                class="col-sm-5 username-input with-placeholder"
                id="username"
                type="text"
                placeholder="Username"
                maxlength="8"
              />
            </div>
            <div class="input-container">
              <input
                class="col-sm-5 col-sm-push-2 password-input with-placeholder"
                id="password"
                type="password"
                placeholder="Password"
              />
            </div>

            <div class="col-sm-12 form-checkbox">
              <label>
                <input type="checkbox" value="true" /> Keep me signed in</label
              >
            </div>

            <input id="sign-up-button" type="submit" value="Next" />

            <p>Already have an account? <a href="#signIn">Sign in</a></p>
          </form>
